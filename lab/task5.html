<!DOCTYPE html>
<html>
<head>
	<title>用户名表单制作</title>
	<meta charset="utf-8"/>
</head>
<body>
	<table border="1" width="400" height="200" cellpadding="0" cellspacing="0" bordercolor="grey">
	<form action="http://10.7.1.98/taozhuo/form_data.php" method="get">
	<tr>
		<td>用户名：</td>
		<td><input type="test" name="username"/></td>
	</tr>
	<tr>
		<td>密码：</td>
		<td><input type="password" name="password"/></td>
	</tr>
	<tr>
		<td>确认密码：</td>
		<td><input type="password 1" name="password 1"/></td>
	</tr>
	<tr>
		<td>性别：</td>
		<td>男<input type="radio"name="sex" value="male"/>女<input type="radio" name="sex" value="female"></td>
	</tr>
	<tr>
		<td>生日：</td>
		<td>
			<select name="calender">
			<option>公历</option>
			<option>农历</option>
			</select>
			<select name="year">
			<option>年</option>
			<option>1996</option>
			<option>1997</option>
			<option>1998</option>
			<option>1999</option>
			<option>2000</option>
			</select>
			<select name="month">
			<option>月</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			</select>
			</select>
			<select name="day">
			<option>日</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
			<option>25</option>
			<option>26</option>
			<option>27</option>
			<option>28</option>
			<option>29</option>
			<option>30</option>
			<option>31</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>所在地：</td>
		<td>
			<select name="country">
			<option>中国</option>
			<option>美国</option>
			<option>法国</option>
			<option>日本</option>
			<option>意大利</option>
			<option>其他</option>
			</select>
			<select name="province">
			<option>河北</option>
			<option>湖北</option>
			<option>湖南</option>
			<option>福建</option>
			<option>广东</option>
			<option>广西</option>
			</select>
			<select name="city">
			<option>石家庄</option>
			<option>衡水</option>
			<option>邯郸</option>
			<option>唐山</option>
			<option>沧州</option>
			<option>邢台</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>验证码：</td>
		<td>
			<input type="text" name="code"/>
			<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1490974201342&di=4e282168f11064e1615024157bb5030d&imgtype=0&src=http%3A%2F%2Fpic002.cnblogs.com%2Fimages%2F2012%2F116671%2F2012100516070577.png"width="50" height="15">
		</td>
	</tr>
	<tr>
		<td>证件类型：</td>
		<td>
			<select name="certificate">
			<option>身份证</option>
			<option>学生证</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>证件号：</td>
		<td><input type="test" name="number"/></td>
	</tr>
	<tr>
		<td>爱好</td>
		<td>
			音乐<input type="checkbox" name="hobby[]" value="music"/>
			读书<input type="checkbox" name="hobby[]" value="reading"/>
			跳舞<input type="checkbox" name="hobby[]" value="dance"/>
			下棋<input type="checkbox" name="hobby[]" value="chess"/>
			其他<input type="checkbox" name="hobby[]" value="other"/>
		</td>
	</tr>
	<tr>
		<td>说明</td>
		<td><textarea cols="30" rows="5s"></textarea></td>
	</tr>
	<tr>
		<td>上传头像：</td>
		<td><input type="file" name="pic"/></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" name="submit" value="提交"/>
			<input type="reset" name="reset" value="重置"/>
			<input type="button" name="button" value="按钮"/>
		</td>
	</tr>						
	</table>
</body>
</html>
